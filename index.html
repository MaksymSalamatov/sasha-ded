<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">        
        <div class="container-top">        
            <div class="container-top__info">
                <h1 class="container__title">Начало 4го десятка через:</h1>
                <div class="container__timer">
                    <div class="container__item">
                        <div class="container__days container__time">11</div>
                        <div class="container__name">days</div>
                    </div>
                    <div class="container__item">
                        <div class="container__hours container__time">11</div>
                        <div class="container__name">hours</div>
                    </div>
                    <div class="container__item">
                        <div class="container__min container__time">11</div>
                        <div class="container__name">min</div>
                    </div>
                    <div class="container__item">
                        <div class="container__sec container__time">11</div>
                        <div class="container__name">sec</div>
                    </div>
                </div>        
            </div>
        </div>
        <div class="container-bottom"></div>
    </div>

<script src="script.js"></script>
</body>
</html>
